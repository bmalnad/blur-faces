<html> 
  <head>
    <title>Blur Faces Demo</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
      const aws_api_endpoint = "https://your-aws-api-url-goes-here";
      function upload(element) {
        const file = element.files[0];
        document.getElementById('blurred').src = '';
        if(file.size >= 1048576){
            alert(file.name + " is > 1MB.  Please use a smaller image.");
        }else{
          document.getElementById('spinner').style.display = 'inline';
          let reader = new FileReader();
          reader.onloadend = function() {
            document.getElementById('original').src = reader.result;
              fetch(aws_api_endpoint, {
                method: 'POST',
                body: JSON.stringify({
                blurAdults: document.querySelector('input[name="blurAdults"]:checked').value,
                image: reader.result,
              }),
            }).then(
              function (response) {
                response.json().then(function(data) {
                  document.getElementById('blurred').src = data.image;
                });
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('uploadForm').reset();
              }
            );
          }
          reader.readAsDataURL(file);
        }
      }
    </script>
